<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - FooDelicious</title>
  <meta name="description" content="Complete your order with FooDelicious - Secure checkout for your favorite food">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --bg-card: #2a2a2a;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --text-muted: #808080;
      --accent-orange: #ff6b35;
      --accent-orange-light: #ff8c5a;
      --accent-purple: #8338ec;
      --accent-purple-light: #9b4ff5;
      --accent-green: #10b981;
      --accent-yellow: #fbbf24;
      --accent-pink: #ec4899;
      --border-color: #3a3a3a;
      --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.5);
      --shadow-glow: 0 0 20px rgba(255, 107, 53, 0.3);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Navigation Bar - Same as Italian.html */
    .navbar {
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
    }

    /* Logo - Same as Italian.html */
    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      transition: transform 0.3s ease;
      flex-shrink: 0;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--accent-orange), var(--accent-yellow));
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      box-shadow: var(--shadow-glow);
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .logo-title {
      font-size: 1.25rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--accent-orange), var(--accent-yellow));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo-subtitle {
      font-size: 0.625rem;
      color: var(--text-muted);
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* Navigation Links - Same as Italian.html */
    .nav-links {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      flex-shrink: 0;
    }

    .nav-link {
      padding: 0.5rem 1rem;
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.875rem;
      border-radius: var(--radius-sm);
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-link:hover {
      color: var(--text-primary);
      background: rgba(255, 107, 53, 0.1);
    }

    .nav-link.active {
      color: var(--text-primary);
      background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
    }

    /* Cart Button - Same as Italian.html */
    .cart-btn {
      padding: 0.5rem 1rem;
      background: var(--bg-card);
      border: 2px solid var(--border-color);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      font-weight: 700;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
    }

    .cart-btn:hover {
      border-color: var(--accent-orange);
      color: var(--accent-orange);
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--accent-orange);
      color: white;
      font-size: 0.75rem;
      font-weight: 900;
      padding: 0.125rem 0.375rem;
      border-radius: 50%;
      min-width: 20px;
      text-align: center;
    }

    /* Cart Display Styles */
    .cart-display {
      background: var(--bg-card);
      border: 2px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: 2rem;
      margin: 2rem auto;
      max-width: 800px;
    }

    .cart-empty {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--text-secondary);
    }

    .cart-empty-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .cart-empty-title {
      font-size: 1.5rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .cart-empty-text {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .cart-items {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: var(--bg-secondary);
      border-radius: var(--radius-md);
      border: 1px solid var(--border-color);
    }

    .cart-item-info {
      flex: 1;
    }

    .cart-item-name {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
    }

    .cart-item-price {
      color: var(--accent-orange);
      font-weight: 700;
    }

    .cart-total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 2px solid var(--accent-orange);
    }

    .cart-total-label {
      font-size: 1.25rem;
      font-weight: 800;
      color: var(--text-primary);
    }

    .cart-total-value {
      font-size: 1.5rem;
      font-weight: 900;
      color: var(--accent-orange);
    }

    .checkout-btn {
      width: 100%;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--accent-orange), var(--accent-orange-light));
      border: none;
      border-radius: var(--radius-lg);
      color: white;
      font-weight: 800;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .checkout-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 107, 53, 0.6);
    }

    .checkout-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .nav-container {
        padding: 1rem;
      }

      .cart-display {
        margin: 1rem;
        padding: 1.5rem;
      }
    }

    @media (max-width: 768px) {
      .nav-container {
        flex-wrap: wrap;
        gap: 1rem;
      }

      .cart-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }

    @media (max-width: 480px) {
      .nav-container {
        padding: 0.75rem;
      }

      .logo-title {
        font-size: 1.125rem;
      }

      .cart-display {
        margin: 0.5rem;
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- Navigation Bar - Same as Italian.html -->
  <nav class="navbar">
    <div class="nav-container">
      <!-- Logo - Same as Italian.html -->
      <a href="index.html" class="logo">
        <div class="logo-icon">üçî</div>
        <div class="logo-text">
          <div class="logo-title">FooDelicious</div>
          <div class="logo-subtitle">Food Delivery</div>
        </div>
      </a>

      <!-- Navigation Links - Same as Italian.html -->
      <div class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
        <a href="Restaurant.html" class="nav-link">Restaurants</a>
        <a href="Italian.html" class="nav-link">Italian</a>
        <a href="#offers" class="nav-link">Offers</a>
        <a href="About.html" class="nav-link">About</a>
        <button class="cart-btn">
          üõí Cart
          <span class="cart-count">3</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Cart Display Section -->
  <div class="cart-display" id="cartDisplay">
    <div class="cart-empty">
      <div class="cart-empty-icon">üõí</div>
      <div class="cart-empty-title">Your Cart is Empty</div>
      <div class="cart-empty-text">Add some delicious items from our menu!</div>
      <a href="Italian.html" class="checkout-btn">
        <span>üçΩÔ∏è</span>
        <span>Browse Menu</span>
      </a>
    </div>
  </div>

  <script>
    // Shared Cart System using localStorage
    class SharedCart {
      constructor() {
        this.storageKey = 'foodelicious_cart';
        this.cartItems = this.loadCart();
        this.init();
      }

      // Load cart from localStorage
      loadCart() {
        try {
          const savedCart = localStorage.getItem(this.storageKey);
          return savedCart ? JSON.parse(savedCart) : [];
        } catch (error) {
          console.error('Error loading cart:', error);
          return [];
        }
      }

      // Save cart to localStorage
      saveCart() {
        try {
          localStorage.setItem(this.storageKey, JSON.stringify(this.cartItems));
          // Dispatch custom event to notify other pages
          window.dispatchEvent(new CustomEvent('cartUpdated', {
            detail: { cartItems: this.cartItems }
          }));
        } catch (error) {
          console.error('Error saving cart:', error);
        }
      }

      // Add item to cart
      addToCart(item) {
        const existingItem = this.cartItems.find(cartItem => cartItem.id === item.id);

        if (existingItem) {
          existingItem.quantity += 1;
        } else {
          this.cartItems.push({
            ...item,
            quantity: 1,
            timestamp: Date.now()
          });
        }

        this.saveCart();
        this.updateCartCount();
        this.showNotification(`${item.name} added to cart! üõí`);

        // Add animation
        const cartCount = document.querySelector('.cart-count');
        if (cartCount) {
          cartCount.style.transform = 'scale(1.3)';
          setTimeout(() => {
            cartCount.style.transform = 'scale(1)';
          }, 200);
        }
      }

      // Remove item from cart
      removeFromCart(itemId) {
        this.cartItems = this.cartItems.filter(item => item.id !== itemId);
        this.saveCart();
        this.updateCartCount();
        this.renderCart();
        this.showNotification('Item removed from cart');
      }

      // Update cart count display
      updateCartCount() {
        const cartCountElements = document.querySelectorAll('.cart-count');
        const totalItems = this.cartItems.reduce((sum, item) => sum + item.quantity, 0);

        cartCountElements.forEach(element => {
          element.textContent = totalItems;
        });
      }

      // Calculate cart total
      calculateTotal() {
        return this.cartItems.reduce((total, item) => total + (item.price * item.quantity), 0);
      }

      // Show notification
      showNotification(message) {
        // Create toast notification
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.innerHTML = `
          <span class="toast-icon">üõí</span>
          <span>${message}</span>
        `;
        toast.style.cssText = `
          position: fixed;
          top: 2rem;
          right: 2rem;
          background: var(--bg-card);
          border: 2px solid var(--accent-orange);
          border-radius: var(--radius-md);
          padding: 1rem 1.5rem;
          color: var(--text-primary);
          font-weight: 600;
          z-index: 10000;
          transform: translateX(400px);
          transition: transform 0.3s ease;
          display: flex;
          align-items: center;
          gap: 0.75rem;
          box-shadow: var(--shadow-lg);
        `;

        document.body.appendChild(toast);

        // Show toast
        setTimeout(() => {
          toast.style.transform = 'translateX(0)';
        }, 100);

        // Hide toast after 3 seconds
        setTimeout(() => {
          toast.style.transform = 'translateX(400px)';
          setTimeout(() => {
            document.body.removeChild(toast);
          }, 300);
        }, 3000);
      }

      // Render cart items
      renderCart() {
        const cartDisplay = document.getElementById('cartDisplay');
        if (!cartDisplay) return;

        if (this.cartItems.length === 0) {
          cartDisplay.innerHTML = `
            <div class="cart-empty">
              <div class="cart-empty-icon">üõí</div>
              <div class="cart-empty-title">Your Cart is Empty</div>
              <div class="cart-empty-text">Add some delicious items from our menu!</div>
              <a href="Italian.html" class="checkout-btn">
                <span>üçΩÔ∏è</span>
                <span>Browse Menu</span>
              </a>
            </div>
          `;
          return;
        }

        const total = this.calculateTotal();

        cartDisplay.innerHTML = `
          <h2 style="text-align: center; margin-bottom: 2rem; font-size: 1.5rem; font-weight: 800; background: linear-gradient(135deg, var(--text-primary), var(--accent-orange)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">üõí Your Cart</h2>
          <div class="cart-items">
            ${this.cartItems.map(item => `
              <div class="cart-item">
                <div class="cart-item-info">
                  <div class="cart-item-name">${item.name}</div>
                  <div style="color: var(--text-muted); font-size: 0.875rem;">Quantity: ${item.quantity}</div>
                </div>
                <div class="cart-item-price">$${(item.price * item.quantity).toFixed(2)}</div>
              </div>
            `).join('')}
          </div>
          <div class="cart-total">
            <div class="cart-total-label">Total</div>
            <div class="cart-total-value">$${total.toFixed(2)}</div>
          </div>
          <div class="cart-actions">
            <button class="clear-cart-btn" onclick="confirmClearCart()">
              üóëÔ∏è Clear Cart
            </button>
            <button class="checkout-btn" onclick="proceedToCheckout()">
              <span>üîí</span>
              <span>Proceed to Checkout</span>
            </button>
          </div>
          <a href="Italian.html" class="checkout-btn" style="background: var(--bg-card); border: 2px solid var(--border-color); margin-top: 0.5rem;">
            <span>‚Üê</span>
            <span>Continue Shopping</span>
          </a>
        `;
      }

      // Listen for cart updates from other pages
      listenForCartUpdates() {
        window.addEventListener('cartUpdated', (event) => {
          this.cartItems = event.detail.cartItems;
          this.updateCartCount();
          this.renderCart();
        });

        // Listen for storage changes from other tabs
        window.addEventListener('storage', (event) => {
          if (event.key === this.storageKey) {
            this.cartItems = JSON.parse(event.newValue || '[]');
            this.updateCartCount();
            this.renderCart();
          }
        });
      }

      // Clear cart method
      clearCart() {
        this.cartItems = [];
        this.saveCart();
        this.updateCartCount();
        this.renderCart();
        this.showNotification('Cart cleared successfully! üóëÔ∏è');
      }

      // Initialize
      init() {
        this.updateCartCount();
        this.renderCart();
        this.listenForCartUpdates();
      }
    }

    // Initialize shared cart
    let sharedCart;

    document.addEventListener('DOMContentLoaded', function () {
      sharedCart = new SharedCart();

      // Make cart available globally for other pages
      window.sharedCart = sharedCart;

      // Add click handler to cart button
      const cartBtn = document.querySelector('.cart-btn');
      if (cartBtn) {
        cartBtn.addEventListener('click', function () {
          if (sharedCart.cartItems.length === 0) {
            sharedCart.showNotification('Your cart is empty! Add some items first.');
          } else {
            const total = sharedCart.calculateTotal();
            sharedCart.showNotification(`Cart total: $${total.toFixed(2)} (${sharedCart.cartItems.length} items)`);
          }
        });
      }
    });

    // Global function for other pages to add items
    window.addToCart = function (item) {
      if (sharedCart) {
        sharedCart.addToCart(item);
      }
    };

    // Confirm clear cart function
    function confirmClearCart() {
      if (sharedCart.cartItems.length === 0) {
        sharedCart.showNotification('Your cart is already empty!');
        return;
      }

      // Show confirmation dialog
      const confirmed = confirm('Are you sure you want to clear your cart? This action cannot be undone.');

      if (confirmed) {
        // Show clearing message
        sharedCart.showNotification('Clearing your cart... üóëÔ∏è');

        // Simulate clearing process
        setTimeout(() => {
          sharedCart.clearCart();
        }, 500);
      } else {
        sharedCart.showNotification('Cart clearing cancelled. Your items are safe! ‚úÖ');
      }
    }

    // Proceed to checkout function
    function proceedToCheckout() {
      if (sharedCart.cartItems.length === 0) {
        sharedCart.showNotification('Your cart is empty!');
        return;
      }

      // Show checkout form
      showCheckoutForm();
    }

    // Show checkout form
    function showCheckoutForm() {
      const total = sharedCart.calculateTotal();
      const cartDisplay = document.getElementById('cartDisplay');

      cartDisplay.innerHTML = `
        <div class="checkout-container">
          <div class="checkout-header">
            <h2>üîí Secure Checkout</h2>
            <p>Complete your order details</p>
          </div>
          
          <div class="checkout-content">
            <!-- Order Summary -->
            <div class="order-summary">
              <h3>Order Summary</h3>
              <div class="order-items">
                ${sharedCart.cartItems.map(item => `
                  <div class="order-item">
                    <div class="order-item-info">
                      <div class="order-item-name">${item.name}</div>
                      <div class="order-item-quantity">Qty: ${item.quantity}</div>
                    </div>
                    <div class="order-item-price">$${(item.price * item.quantity).toFixed(2)}</div>
                  </div>
                `).join('')}
              </div>
              <div class="order-total">
                <div class="total-row">
                  <span>Subtotal</span>
                  <span>$${total.toFixed(2)}</span>
                </div>
                <div class="total-row">
                  <span>Delivery Fee</span>
                  <span>$2.99</span>
                </div>
                <div class="total-row">
                  <span>Tax</span>
                  <span>$${(total * 0.08).toFixed(2)}</span>
                </div>
                <div class="total-row final-total">
                  <span>Total</span>
                  <span>$${(total + 2.99 + (total * 0.08)).toFixed(2)}</span>
                </div>
              </div>
            </div>
            
            <!-- Checkout Form -->
            <div class="checkout-form">
              <h3>Delivery Information</h3>
              <form id="paymentForm" onsubmit="processPayment(event)">
                <div class="form-group">
                  <label for="fullName">Full Name *</label>
                  <input type="text" id="fullName" name="fullName" required 
                         placeholder="John Doe">
                </div>
                
                <div class="form-group">
                  <label for="email">Email Address *</label>
                  <input type="email" id="email" name="email" required 
                         placeholder="john@example.com">
                </div>
                
                <div class="form-group">
                  <label for="phone">Phone Number *</label>
                  <input type="tel" id="phone" name="phone" required 
                         placeholder="+1 (555) 123-4567">
                </div>
                
                <div class="form-group">
                  <label for="address">Delivery Address *</label>
                  <input type="text" id="address" name="address" required 
                         placeholder="123 Main Street">
                </div>
                
                <div class="form-row">
                  <div class="form-group">
                    <label for="city">City *</label>
                    <input type="text" id="city" name="city" required 
                           placeholder="New York">
                  </div>
                  <div class="form-group">
                    <label for="zipCode">ZIP Code *</label>
                    <input type="text" id="zipCode" name="zipCode" required 
                           placeholder="10001">
                  </div>
                </div>
                
                <h3 style="margin-top: 2rem;">Payment Information</h3>
                
                <div class="form-group">
                  <label for="cardNumber">Card Number *</label>
                  <input type="text" id="cardNumber" name="cardNumber" required 
                         placeholder="1234 5678 9012 3456" maxlength="19">
                </div>
                
                <div class="form-row">
                  <div class="form-group">
                    <label for="expiryDate">Expiry Date *</label>
                    <input type="text" id="expiryDate" name="expiryDate" required 
                           placeholder="MM/YY" maxlength="5">
                  </div>
                  <div class="form-group">
                    <label for="cvv">CVV *</label>
                    <input type="text" id="cvv" name="cvv" required 
                           placeholder="123" maxlength="3">
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="cardName">Name on Card *</label>
                  <input type="text" id="cardName" name="cardName" required 
                         placeholder="John Doe">
                </div>
                
                <div class="form-actions">
                  <button type="button" class="btn-secondary" onclick="cancelCheckout()">
                    ‚Üê Back to Cart
                  </button>
                  <button type="submit" class="btn-primary">
                    üîí Complete Payment
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      `;

      // Add checkout form styles
      addCheckoutStyles();

      // Initialize form validation
      initializeFormValidation();
    }

    // Process payment
    function processPayment(event) {
      event.preventDefault();

      const formData = new FormData(event.target);
      const paymentData = Object.fromEntries(formData);

      // Validate form
      if (!validatePaymentForm(paymentData)) {
        return;
      }

      // Show processing
      showProcessingPayment();

      // Simulate payment processing
      setTimeout(() => {
        completeOrder(paymentData);
      }, 3000);
    }

    // Validate payment form
    function validatePaymentForm(data) {
      // Basic validation
      if (!data.fullName || data.fullName.length < 2) {
        sharedCart.showNotification('Please enter a valid name');
        return false;
      }

      if (!data.email || !data.email.includes('@')) {
        sharedCart.showNotification('Please enter a valid email address');
        return false;
      }

      if (!data.phone || data.phone.length < 10) {
        sharedCart.showNotification('Please enter a valid phone number');
        return false;
      }

      if (!data.address || data.address.length < 5) {
        sharedCart.showNotification('Please enter a valid delivery address');
        return false;
      }

      if (!data.cardNumber || data.cardNumber.replace(/\s/g, '').length !== 16) {
        sharedCart.showNotification('Please enter a valid card number');
        return false;
      }

      if (!data.expiryDate || !data.expiryDate.match(/^\d{2}\/\d{2}$/)) {
        sharedCart.showNotification('Please enter a valid expiry date (MM/YY)');
        return false;
      }

      if (!data.cvv || data.cvv.length !== 3) {
        sharedCart.showNotification('Please enter a valid CVV');
        return false;
      }

      return true;
    }

    // Show processing payment
    function showProcessingPayment() {
      const cartDisplay = document.getElementById('cartDisplay');
      cartDisplay.innerHTML = `

    }

    // Complete order
    function completeOrder(paymentData) {
      const orderNumber = 'FD' + Date.now();
      const total = sharedCart.calculateTotal() + 2.99 + (sharedCart.calculateTotal() * 0.08);

      // Store order in localStorage
      const order = {
        orderNumber: orderNumber,
        items: sharedCart.cartItems,
        total: total,
        customerInfo: paymentData,
        timestamp: new Date().toISOString(),
        status: 'confirmed'
      };

      const orders = JSON.parse(localStorage.getItem('foodelicious_orders') || '[]');
      orders.push(order);
      localStorage.setItem('foodelicious_orders', JSON.stringify(orders));

      // Clear cart
      sharedCart.cartItems = [];
      sharedCart.saveCart();
      sharedCart.updateCartCount();

      // Show order confirmation
      showOrderConfirmation(order);
    }

    // Initialize form validation
    function initializeFormValidation() {
      // Format card number
      const cardNumberInput = document.getElementById('cardNumber');
      if (cardNumberInput) {
        cardNumberInput.addEventListener('input', function (e) {
          let value = e.target.value.replace(/\s/g, '');
          let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
          e.target.value = formattedValue;
        });
      }

      // Format expiry date
      const expiryInput = document.getElementById('expiryDate');
      if (expiryInput) {
        expiryInput.addEventListener('input', function (e) {
          let value = e.target.value.replace(/\D/g, '');
          if (value.length >= 2) {
            value = value.slice(0, 2) + '/' + value.slice(2, 4);
          }
          e.target.value = value;
        });
      }

      // Only allow numbers for CVV
      const cvvInput = document.getElementById('cvv');
      if (cvvInput) {
        cvvInput.addEventListener('input', function (e) {
          e.target.value = e.target.value.replace(/\D/g, '');
        });
      }
    }
